<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8f6f1"/>
  
  <!-- Background gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f6f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e6e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Pattern decoration -->
  <g opacity="0.05">
    <rect x="950" y="-50" width="300" height="300" rx="32" fill="#2d5a3d" transform="rotate(45 1100 100)"/>
    <rect x="-50" y="380" width="300" height="300" rx="32" fill="#2d5a3d" transform="rotate(-45 100 530)"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(600, 315)">
    <!-- Logo and brand name -->
    <g transform="translate(-300, -100)">
      <!-- W5Z Logo -->
      <rect x="-90" y="-90" width="180" height="180" rx="26" fill="#2d5a3d"/>
      <text x="0" y="10" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="40" font-weight="700" fill="#f8f6f1">&lt;/w5z/&gt;</text>
      
      <!-- Brand name -->
      <text x="250" y="20" font-family="Inter, Arial, sans-serif" font-size="100" font-weight="800" fill="#2d5a3d" letter-spacing="-2">web500za</text>
    </g>
    
    <!-- Tagline -->
    <text x="0" y="60" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="500" fill="#4a4a4a">Professional Websites &amp; Web-Apps</text>
    
    <!-- Price highlight -->
    <text x="0" y="120" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="700" fill="#2d5a3d">Accessible Prices</text>
    
    <!-- Features -->
    <g transform="translate(-250, 170)">
      <text font-family="Inter, Arial, sans-serif" font-size="22" fill="#666">
        <tspan x="0" y="0" fill="#2d5a3d" font-size="24">✓</tspan>
        <tspan x="30" y="0">Pay only if happy</tspan>
        <tspan x="200" y="0" fill="#2d5a3d" font-size="24">✓</tspan>
        <tspan x="230" y="0">Free hosting</tspan>
        <tspan x="370" y="0" fill="#2d5a3d" font-size="24">✓</tspan>
        <tspan x="400" y="0">3 rounds of revisions</tspan>
      </text>
    </g>
  </g>
</svg>