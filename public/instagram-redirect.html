<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening web500za...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f8f6f1;
            color: #2d5a3d;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 800;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: #2d5a3d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #234830;
            transform: translateY(-2px);
        }
        .secondary {
            background: transparent;
            color: #2d5a3d;
            border: 2px solid #2d5a3d;
        }
        .secondary:hover {
            background: #2d5a3d;
            color: white;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="16" y="16" width="224" height="224" rx="32" fill="#2d5a3d"/>
            <text x="128" y="150" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="#f8f6f1">&lt;/w5z/&gt;</text>
        </svg>
        
        <h1>web500za</h1>
        <p>For the best experience, please open this link in your browser instead of Instagram.</p>
        
        <a href="https://web500za.com" class="button" onclick="openInBrowser(event)">Open in Browser</a>
        <a href="instagram://user?username=web500za" class="button secondary">Back to Instagram</a>
    </div>

    <script>
        function openInBrowser(e) {
            e.preventDefault();
            const url = 'https://web500za.com';
            
            // Try different methods to open in external browser
            if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                // iOS: Try to force Safari
                window.location = 'x-safari-' + url;
                setTimeout(() => {
                    window.open(url, '_blank');
                }, 100);
            } else if (navigator.userAgent.match(/Android/i)) {
                // Android: Copy to clipboard
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(url).then(() => {
                        alert('Link copied! Please paste it in your browser.');
                    }).catch(() => {
                        window.open(url, '_blank');
                    });
                } else {
                    window.open(url, '_blank');
                }
            } else {
                window.open(url, '_blank');
            }
        }

        // Auto-redirect attempt after 2 seconds
        setTimeout(() => {
            if (window.location.href.includes('instagram-redirect.html')) {
                openInBrowser(new Event('click'));
            }
        }, 2000);
    </script>
</body>
</html>
